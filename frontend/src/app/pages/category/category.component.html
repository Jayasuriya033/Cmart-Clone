<app-buttons (refreshClicked)="onRefreshDropdown()"></app-buttons>
<app-sub-buttons [(dropdownValue)]="dropdownValue" (pageSizeChange)="onPageSizeChange($event)"></app-sub-buttons>
<h3 class="text-center">Category</h3>
<app-table
  [tableData]="data"
  [tableName]="tableName"
  [addForm]="showAddForm"
  [pageSize]="pageSize"
  (closeForm)="handleAddClick($event)"
></app-table>
