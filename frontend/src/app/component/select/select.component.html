<div
  class="d-flex align-items-center justify-content-center min-vh-100"
  style="background: url('../../../assets/assets/images/login-bg.png') no-repeat center center / cover;"
>
  <form
  class="border rounded shadow d-flex flex-column align-items-center justify-content-center"
  style="width: 30%; padding: 50px 10px 20px 10px;  background-color: rgba(0, 0, 0, 0.7); color: aliceblue; border-radius: 50px;"
  (ngSubmit)="onSubmit()"
  [formGroup]="selectForm"
>
  <div class="mb-3 d-flex align-items-center flex-nowrap" style="width: 90%;  margin-bottom: 10px;">
    <label for="select1" class="form-label fw-bold me-3 text-nowrap mb-0" style="min-width: 120px;">
      Select Publication:
    </label>
    
    <select
      id="select1"
      name="select1"
      class="form-select"
      style="max-width: 200px;"
      formControlName="publication"
    >
      <option *ngFor="let opt of publication" [value]="opt.pub_code">
    {{ opt.pub_name }}
  </option>
    </select>
  </div>

  <div class="mb-3 d-flex align-items-center flex-nowrap" style="width: 90%;  margin-bottom: 10px;">
    <label for="select2" class="form-label fw-bold me-3 text-nowrap mb-0" style="min-width: 120px;">
      Select Campaign:
    </label>
    <select
      id="select2"
      name="select2"
      class="form-select"
      style="max-width: 200px;"
      formControlName="campaign"
    >
      <option *ngFor="let opt of campaign" [value]="opt.cam_code">
    {{ opt.cam_name }}</option>
    </select>
  </div>

  <div class="mb-3 mt-auto w-50" style="margin-bottom: 10px;">
    <button class="btn btn-primary w-100" style="max-width: 200px;" (click)="onSubmit()">Submit</button>
  </div>
  <div class="mb-3 mt-auto w-50" style="margin-bottom: 10px;">
    <button class="btn btn-primary w-100" style="max-width: 200px;" type="reset">Reset</button>
  </div>
</form>

</div>
