<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow login-card p-4">
    <h3 class="text-center mb-4">Login Form</h3>

    <p *ngIf="error" class="text-danger">{{ error }}</p>

    <form *ngIf="showLogin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="text"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="email"
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Password"
        />
        <div
          class="text-danger"
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
        >
          Password is required
        </div>
      </div>

      <div class="mb-3 text-end">
        <a routerLink="/forgot-password" class="text-decoration-none"
          >Forgot Password?</a
        >
      </div>
      <button
        class="btn btn-primary w-100"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Send OTP
      </button>
      <p class="mt-3 text-center">
        If you are new user?
        <a routerLink="/signup" class="text-decoration-none">Go to Signup</a>
      </p>
    </form>

    <form *ngIf="!showLogin" [formGroup]="otpVerify" (ngSubmit)="onOTPSubmit()">
      <div class="mb-3">
        <label for="otp" class="form-label">OTP</label>
        <input
          type="text"
          id="otp"
          class="form-control"
          formControlName="otp"
          placeholder="Enter the OTP"
        />
        <div
          class="text-danger"
          *ngIf="otpVerify.get('otp')?.invalid && otpVerify.get('otp')?.touched"
        >
          OTP is required
        </div>
      </div>
      <button
        class="btn btn-primary w-100"
        type="submit"
        [disabled]="otpVerify.invalid"
      >
        Verify OTP
      </button>
    </form>

    <div
      id="g_id_onload"
      data-client_id="912758388394-p6frl42uoutld3si4hjt0v23iojjnvif.apps.googleusercontent.com"
      data-context="signin"
      data-ux_mode="popup"
      data-login_uri="http://localhost:4200/select"
      data-auto_prompt="false"
    ></div>

    <div
      class="g_id_signin"
      data-type="standard"
      data-shape="pill"
      data-theme="filled_blue"
      data-text="continue_with"
      data-size="medium"
      data-logo_alignment="left"
      data-width="20"
    ></div>
  </div>
</div>
