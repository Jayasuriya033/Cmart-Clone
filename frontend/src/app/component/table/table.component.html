<div class="container mt-4">
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th>
          <select class="form-control form-control-sm">
            <option>All</option>
            <option>Active</option>
            <option>Inactive</option>
          </select>
        </th>
        <th><input type="text" class="form-control form-control-sm" placeholder="ID"></th>
        <th><input type="text" class="form-control form-control-sm" placeholder="Code"></th>
        <th><input type="text" class="form-control form-control-sm" placeholder="Type"></th>
        <th><input type="text" class="form-control form-control-sm" placeholder="Description"></th>
        <th>
          <select class="form-control form-control-sm">
            <option>All</option>
            <option>Y</option>
            <option>N</option>
          </select>
        </th>
      </tr>

      <tr class="table-primary text-center">
        <th>Status</th>
        <th>ID</th>
        <th>Code</th>
        <th>Type</th>
        <th>Description</th>
        <th>Universal Flag</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData">
        <td [ngClass]="{'text-success': item.status === 'Active', 'text-danger': item.status === 'Inactive'}">{{ item.status }}</td>
        <td>{{ item.id }}</td>
        <td>{{ item.code }}</td>
        <td>{{ item.type }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.universalFlag }}</td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between align-items-center">
    <span>Showing 1 to {{ tableData.length }} of {{ tableData.length }} Entries</span>
    <nav>
      <ul class="pagination pagination-sm mb-0">
        <li class="page-item"><a class="page-link" href="#">«</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">»</a></li>
      </ul>
    </nav>
  </div>

  <div class="text-end mt-3">
    <button class="btn btn-warning me-2">Apply</button>
    <button class="btn btn-outline-warning">Cancel</button>
  </div>
</div>
