<app-header (toggleSidebar)="sidebarVisible = $event"></app-header>

<div style="display: flex; height: 100%">
  <div style="width: 20%">
    <app-layout
      *ngIf="sidebarVisible"
      (subModuleSelected)="onSubModuleChange($event)"
    ></app-layout>
  </div>

  <div style="flex-grow: 1; padding: 1rem">
    <app-buttons></app-buttons>
    <div class="main-container">
      <app-sub-buttons></app-sub-buttons>
      <div class="table-content" *ngIf="selectedComponent">
        <ng-container
          (subModuleSelected)="onSubModuleChange($event)"
          [ngComponentOutlet]="selectedComponent"
        ></ng-container>
      </div>
      <!-- <div>
        <app-table></app-table>
      </div> -->
    </div>
  </div>
</div>
